<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway</title>
</head>
<body>
    <a th:href="@{/dashboard}"><img th:src="@{/images/logo.png}"></a> 
    <h1>Order Form</h1>
    <form  th:action = "@{/menu/order}" method = "POST" th:object="${orderForm}">
        <h2>Delivery Details: </h2>
        <span>Name: </span>
        <input type="text" th:field="*{name}">
        <span style="color:RED" th:if="${#fields.hasErrors()}" th:errors=*{name}></span>
        <br><br>
        <span>Phone number: </span>
        <input type="text" th:field="*{phoneNo}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{phoneNo}"></span>
        <br><br>
        <span>street: </span>
        <input type="text" th:field="*{street}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{street}"></span>
        <br><br>
        <span>City: </span>
        <input type="text" th:field="*{city}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{city}"></span>
        <br><br>
        <span>State: </span>
        <input type="text" th:field="*{state}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{state}"></span>
        <br><br>
        <span>Zip: </span>
        <input type="text" th:field="*{zip}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{zip}"></span>
        <br><br>
        <h2>Payment Details: </h2>
        <span>ccNumber: </span>
        <input type="text" th:field="*{ccNumber}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{ccNumber}"></span>
        <br><br>
        <span>ccExpiration: </span>
        <input type="text" th:field="*{ccExpiration}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{ccExpiration}"></span>
        <br><br>
        <span>ccCVV: </span>
        <input type="text" th:field="*{ccCVV}">
        <span style="color: red;" th:if="${#fields.hasErrors()}" th:errors="*{ccCVV}"></span>
        <br><br>
        <button>Order</button>
    </form>
</body>
</html>
